server:
  port: ${PORT:3333}


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

welcome:
  message: welcome order service!!